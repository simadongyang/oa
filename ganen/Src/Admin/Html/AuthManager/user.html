<!-- 成员授权编辑页面 -->
<extend name="Public/base" />
<block name="body">
	<div class="tab-wrap">
		<div class="ui top attached tabular menu">
			<a class="item" href="{:U('AuthManager/access',array('group_name'=>I('group_name') ,'group_id'=> I('group_id')))}">访问授权</a>
			<a class="item" href="{:U('AuthManager/category',array('group_name'=>I('group_name') ,'group_id'=> I('group_id')))}">分类授权</a>
			<a class="item active">成员授权</a>
			<div class="right menu">
				<div class="item">
					<form class="add-user ui action input" action="{:U('addToGroup')}" method="post" enctype="application/x-www-form-urlencoded">
						<input type="hidden" name="group_id" value="{:I('group_id')}">
						<input type="text" name="uid" placeholder="请输入uid,多个用英文逗号分隔">
						<button type="submit" class="ui button ajax-post" target-form="add-user">新 增</button>
					</form>
				</div>
				<div class="item">
					<div class="ui transparent icon input">
						<input type="text" placeholder="按照姓名搜索">
						<i class="search link icon"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="ui bottom attached segment">
			<!-- 数据列表 -->
			<table class="ui celled table">
				<thead>
					<tr>
						<th class="">UID</th>
						<th class="">姓名</th>
						<th class="">最后登录时间</th>
						<th class="">最后登录IP</th>
						<th class="">状态</th>
						<th class="">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="_list" id="vo">
						<tr>
							<td>{$vo.uid} </td>
							<td>{$vo.nickname}</td>
							<td><span>{$vo.last_login_time|time_format}</span></td>
							<td><span>{$vo.last_login_ip|long2ip}</span></td>
							<td>{$vo.status_text}</td>
							<td>
								<a href="{:U('AuthManager/removeFromGroup?uid='.$vo['uid'].'&group_id='.I('group_id'))}" class="ajax-get">解除授权</a>

							</td>
						</tr>
					</volist>
				</tbody>
			</table>
		</div>
		<div class="page_nav fl">
			{$_page}
		</div>
	</div>
</block>

<block name="script">
	<script type="text/javascript" charset="utf-8">
		$('select[name=group]').change(function() {
			location.href = this.value;
		});
		//导航高亮
		highlight_subnav('{:U('AuthManager/index')}');
	</script>
</block>
