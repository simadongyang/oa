<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
    <if condition="$Think.get.id eq ''">    
        <h2>新增审批</h2>
    </if>
    </div>
    
        <hr> <br/>
        <div class="form-item">
             <label>审批事由：</label>
     
                    <input type="text"/>
            <br/> <br/> <br/>
             <label>审批原因：</label>
            	<textarea></textarea>
            <div>
             <br/> <br/> <br/> <br/>
	            <label>审批人：</label>
	            	<select name="p1">
	            	<volist name="project" id="vo"> 
	            		<option value="{$vo.did}">{$vo.dname}</option>
	            	</volist>
	            	</select>
	             
            </div>
        </div>
        
        
        <div class="form-item" style="display:none;">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
