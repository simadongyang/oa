<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<div class="main-title">
		<h2>我的员工</h2>
	</div>
	<!-- 数据列表 -->
	<table class="ui celled table">
		<thead>
			<tr>
				<th>UID</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
				<th>电话</th>
				<th>部门</th>
				<th>岗位</th>
				<th>状态</th>
				<th>入职时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<notempty name="_list">
				<volist name="_list" id="vo">
					<tr>
						<td>{$vo.uid} </td>
						<td>{$vo.realname}</td>
						<td>{$vo.sex}</td>
						<td>{$vo.age}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.dname}</td>
						<td>{$vo.stationname}</td>
						<td>{$vo.iscompletion}</td>
						<td>{$vo.entrytime}</td>
						<td>
							<a href="{:U('User/add?id='.$vo['uid'])}">查看详情</a>
						</td>
					</tr>
				</volist>
					<else/>
					<td colspan="10" class="text-center"> aOh! 暂时还没有内容! </td>
			</notempty>		
		</tbody>
	</table>
	<div class="page">
		{$_page}
	</div>
</block>

<block name="script">
	<script type="text/javascript">
	</script>
</block>
