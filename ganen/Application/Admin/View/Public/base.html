<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>{$meta_title}-内部办公系统</title>
		<link href="__ROOT__/Public/favicon.ico" type="image/x-icon" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" href="__STATIC__/semantic-ui/semantic.min.css" media="all">
		<link rel="stylesheet" type="text/css" href="__CSS__/style.css" media="all">
		<script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="__STATIC__/semantic-ui/semantic.min.js"></script>
		<script type="text/javascript" src="__STATIC__/jquery.mousewheel.js"></script>
		<block name="style"></block>
	</head>

	<body>
		<!-- 头部 -->
		<div class="header">
			<!-- Logo -->
			<span class="logo"></span>
			<!-- /Logo -->

			<!-- 主导航 -->
			<ul class="main-nav">
				<volist name="__MENU__.main" id="menu">
					<li class="{$menu.class|default=''}">
						<a href="{$menu.url|U}">{$menu.title}</a>
					</li>
				</volist>
			</ul>
			<!-- /主导航 -->

			<!-- 用户栏 -->
			<div class="user-bar">
				<a href="javascript:;" class="user-entrance">
					<i class="icf">&#xe64e;</i>
					<span>{:session('user_auth.username')}</span>
				</a>
				<ul class="user-menu hidden">
					<li>
						<a href="{:U('User/updatePassword')}">修改密码</a>
					</li>
					<!--<li>
						<a href="{:U('User/updateNickname')}">修改昵称</a>
					</li>-->
					<li>
						<a href="{:U('Public/logout')}">退出</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /头部 -->

		<!-- 边栏 -->
		<div class="sidebar">
			<!-- 子导航 -->
			<block name="sidebar">
				<div class="ui styled accordion">
					<volist name="__MENU__.child" id="sub_menu">
						<!-- 子导航 -->
						<notempty name="sub_menu">
							<notempty name="key">
								<div class="title"><i class="dropdown icon"></i>{$key}</div>
							</notempty>
							<div class="content">
								<ul class="side-sub-menu">
									<volist name="sub_menu" id="menu">
										<li>
											<a class="item" href="{$menu.url|U}">{$menu.title}</a>
										</li>
									</volist>
								</ul>
							</div>
						</notempty>
						<!-- /子导航 -->
					</volist>
				</div>
				<!--<div id="subnav" class="subnav">
					<notempty name="_extra_menu">
						{// 动态扩展菜单 //} {:extra_menu($_extra_menu,$__MENU__)}
					</notempty>
					
				</div>-->
			</block>
			<!-- /子导航 -->
		</div>
		<!-- /边栏 -->

		<!-- 内容区 -->
		<div id="main-content">
			<div id="top-alert" class="fixed alert alert-error" style="display: none;">
				<button class="close fixed" style="margin-top: 4px;">&times;</button>
				<div class="alert-content">这是内容</div>
			</div>
			<div id="main" class="main">
				<block name="nav">
					<!-- nav -->
					<notempty name="_show_nav">
						<div class="breadcrumb">
							<span>您的位置:</span>
							<assign name="i" value="1" />
							<foreach name="_nav" item="v" key="k">
								<if condition="$i eq count($_nav)">
									<span>{$v}</span>
									<else />
									<span><a href="{$k}">{$v}</a>&gt;</span>
								</if>
								<assign name="i" value="$i+1" />
							</foreach>
						</div>
					</notempty>
					<!-- nav -->
				</block>

				<block name="body"> </block>
			</div>
		</div>
		<!-- /内容区 -->
		<script type="text/javascript" src="/Build/Admin/Js/all.js"></script>
		<script type="text/javascript">
			(function() {
				var ThinkPHP = window.Think = {
					"ROOT": "__ROOT__", //当前网站地址
					"APP": "__APP__", //当前项目地址
					"PUBLIC": "__PUBLIC__", //项目公共目录地址
					"DEEP": "{:C('URL_PATHINFO_DEPR')}", //PATHINFO分割符
					"MODEL": ["{:C('URL_MODEL')}", "{:C('URL_CASE_INSENSITIVE')}", "{:C('URL_HTML_SUFFIX')}"],
					"VAR": ["{:C('VAR_MODULE')}", "{:C('VAR_CONTROLLER')}", "{:C('VAR_ACTION')}"]
				}
			})();
		</script>
		<script type="text/javascript">
			$(function(){
				/* 左边菜单高亮 */
	            var url = window.location.pathname + window.location.search;
	            url = url.replace(/(\/(p)\/\d+)|(&p=\d+)|(\/(id)\/\d+)|(&id=\d+)|(\/(group)\/\d+)|(&group=\d+)/, "");
	            $(".sidebar").find("a[href='" + url + "']").parent().addClass("current");
	            var openNum = $('.sidebar .content').index($(".sidebar").find("a[href='" + url + "']").closest(".content"));
	            //侧边栏
				$('.sidebar .accordion')
				  .accordion()
				;
				if(openNum >= 0){
					$('.sidebar .accordion').accordion('open',Number(openNum));
				}else{
					$(".sidebar .content").each(function(i){
						if($(this).find(".current").length > 0){
							$('.sidebar .accordion').accordion('open',$(this).index()-1);
						}
					})
				}
				
            
				/* 头部管理员菜单 */
	            $(".user-bar").mouseenter(function(){
	                var userMenu = $(this).children(".user-menu ");
	                userMenu.removeClass("hidden");
	                clearTimeout(userMenu.data("timeout"));
	            }).mouseleave(function(){
	                var userMenu = $(this).children(".user-menu");
	                userMenu.data("timeout") && clearTimeout(userMenu.data("timeout"));
	                userMenu.data("timeout", setTimeout(function(){userMenu.addClass("hidden")}, 100));
	            });

			})
		</script>
		<block name="script"></block>
	</body>

</html>
