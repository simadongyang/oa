<extend name="Public/base" />
<!-- 管理员用户组新增和编辑页面 -->
<block name="body">
	<div class="main-title">
		<h2>{$auth_group['id']?'编辑':'新增'}用户组</h2>
	</div>

	<form action="{:U('AuthManager/writeGroup')}" enctype="application/x-www-form-urlencoded" method="POST" class="form-horizontal ui form">
		<div class="fields">
			<div class="field default">
				<label>用户组</label>
				<input type="text" name="title" value="{$auth_group.title}" />
			</div>
		</div>
		<div class="fields">
			<div class="field default">
				<label>描述</label>
				<textarea type="text" rows="5" class="w204" name="description">{$auth_group.description}</textarea>
			</div>
		</div>
		<div class="form-item">
			<input type="hidden" name="id" value="{$auth_group.id}" />
			<button type="submit" class="ui blue button submit-btn ajax-post" target-form="form-horizontal">确 定</button>
			<button class="ui blue button btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
	<block>
		<block name="script">
			<script type="text/javascript" charset="utf-8">
				//导航高亮
				highlight_subnav('{:U('AuthManager/index')}');
			</script>
		</block>
