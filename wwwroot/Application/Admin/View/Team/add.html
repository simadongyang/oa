<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
    <if condition="$Think.get.id eq ''">    
    </if>
    </div>
    <h1>添加项目</h1><hr>
    <form action="{:U()}" method="post" class="form-horizontal">    
        <div class="form-item">
            <table style="height:300px;">
            	<tr>
                    <td>
        	        	<label>项目名称：</label><input type="text" class="text" name="username" value="{$find.realname}">	
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>所属地区：</label><input type="text" class="text" name="username" value="{$find.realname}">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>医院名称：</label><input type="text" class="text" name="username" value="{$find.realname}">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>科&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;室：&nbsp;&nbsp;</label><input type="text" class="text" name="username" value="{$find.realname}">   
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>项目主管：</label><input type="text" class="text" name="username" value="{$find.realname}">   
                    </td>
                </tr>
            </table>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
