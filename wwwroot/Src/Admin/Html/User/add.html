<extend name="Public/base" />
<block name="body">
	<div class="main-title">
		<h2>新增用户</h2>
	</div>
	
	<h1>岗位信息</h1>
	<hr>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-item">
			<label>所属部门：</label>
			<select name="did">
				<volist name="department" id="vo">
					<option value="{$vo.did}">{$vo.dname}</option>
				</volist>
			</select>
			<label>所属岗位：</label>
			<select name="sid">
				<volist name="station" id="vo">
					<option value="{$vo.sid}" isstaff='{$vo.isstaff}'>{$vo.stationname}</option>
				</volist>
			</select>

			<div class="project hidd">
				<div val='1'>
					<label>所属项目：</label>
					<select name="p1">
						<volist name="project" id="vo">
							<option value="{$vo.id}">{$vo.name}</option>
						</volist>
					</select>
					<label>分摊工资：</label><input type="text" class="text" name="ps1" />
					<a class='jia' val='+'>＋</a>
					<a class='jia' val='-'>－</a>
				</div>
			</div>

		</div>
		<div class="hidd">
			<h1>薪资信息</h1>
			<hr>
			<div class="form-item">
				<div>
					<label>试用薪资：</label><input type="text" class="text" name="trysalary" value="{$find.trysalary}">
					<label>正式薪资：</label><input type="text" class="text" name="completionsalary" value="{$find.completionsalary}" />
				</div>
				<div>
					<label>绩效考核：</label><textarea name="jixiao"></textarea>
				</div>
			</div>
		</div>
		<input type="hidden" name="leixing2" value="" class="gangwei">

		<div class="form-item">
			<button class="btn submit-btn ajax-post gang " id="submit" target-form="form-horizontal">确 定</button>
			<button class="btn submit-btn ajax-post gang1 " id="submit" type="submit" style="display:none;" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
		$('.menu .item').tab();
		//导航高亮
		highlight_subnav('{:U('
			User / index ')}');

		$(function() {
			//增减项目
			var a;
			var html;
			var clicknum;
			var first;
			$('.jia').click(function() {
				clicknum = $(this).parents('div').find('.project').children('div').length;
				a = $(this).attr('val');
				if(a == '+') {
					clicknum += 1;
					html = "<div><label>所属项目：</label> <select name='p" + clicknum + "'><volist name='project' id='vo'>" +
						"<option value='{$vo.id}'>{$vo.name}</option></volist></select>" +
						" <label>分摊工资：</label><input type='text' class='text' name='ps" + clicknum + "'/>";

					$(this).parents('div').find('.project').append(html);
				}
				if(a == '-') {

					first = $(this).parents('div').find('.project').children('div:last-child').attr('val');

					if(first != 1) {
						$(this).parents('div').find('.project').children('div:last-child').remove();
					}

				}
			})
			//如果是非普通员工岗位，人事将无权查看                   
			var isst;
			var val8;
			$('select[name=sid]').change(function() {
				isst = $(this).find("option:selected").attr('isstaff');

				if(isst == 1) {
					$('.hidd').hide();
				} else {
					$('.hidd').show();
				}
			});

			//点击基本信息时                    
			$('.jiben').click(function() {

				$('.jibenxinxi').attr("value", '基本信息');

				$('.jiben1').click();

			})
			//点击岗位下面的确认时。
			$('.gang').click(function() {

				$('.gangwei').attr("value", '岗位');
				$('.gang1').click();

			});

		})
	</script>
</block>
